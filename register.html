<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Document</title>
</head>
<body>
    <section id="register.html" class="min-h-screen grid md:grid-cols-2">
    
    <div class="relative hidden md:block">
      <img src="images/fot 77.jpg" alt="background" class="absolute inset-0 w-full h-full object-cover" />
    </div>

    
    <div class="flex items-center justify-center px-6 py-12">
      <div class="w-full max-w-md">
        <!-- logo ges -->
        <div class="mb-6 flex items-center gap-2">
          <img src="images/logo-removebg-preview (1).png" alt="Insania" class="w-60 h-20"/>
        </div>

        <h1 class="text-3xl font-semibold">NEW ACCOUNT</h1>
        <p class="mt-1 text-sm text-gray-600">Hi, Ayo bergabung bersama kami  menjadi mitra Insania Sinergia</p>

        
        <form class="mt-6 space-y-4">
          <div class="space-y-3">
            <h3>Nama</h3>
            <input type="text" placeholder="none"  class="w-full rounded-full bg-gray-200 px-4 py-2.5 focus:outline-none focus:ring-2 focus:ring-white" />
            <h3>Alamat Email</h3>
            <input type="none" placeholder="none" class="w-full rounded-full bg-gray-200/80 px-4 py-2.5 focus:outline-none focus:ring-2 focus:ring-white"/>
            <h3>Password</h3>
            <input type="password" placeholder="Password" class="w-full rounded-full bg-gray-200/80 px-4 py-2.5 focus:outline-none focus:ring-2 focus:ring-white" />
            <h3>Konfirmasi Password</h3>
            <input type="password" placeholder="Konfirmasi Password" class="w-full rounded-full bg-gray-200/80 px-4 py-2.5 focus:outline-none focus:ring-2 focus:ring-white" />
          </div>

          <button type="submit" class="w-full rounded-full px-4 py-2.5 text-white bg-[#6ba3a5] font-semibold hover:bg-purple-500 transition">Buat akun</button>

          <button type="button" class="w-full rounded-full border border-gray-400/70 bg-white px-4 py-2.5 text-sm font-medium hover:bg-gray-50 transition flex items-center justify-center gap-2">
            Daftar dengan google
          </button>

          <p class="text-xs text-gray-600 text-center">Sudah Punya akun? <a href="#" class="text-[#6ba3a5] underline">login</a></p>
        </form>
      </div>
    </div>
  </section>
</body>
</html>
